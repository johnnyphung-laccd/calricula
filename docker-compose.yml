services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: calricula-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calricula
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calricula-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/calricula
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_FILE_SEARCH_STORE_NAME=${GEMINI_FILE_SEARCH_STORE_NAME:-calricula-knowledge-base}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/serviceAccountKey.json
      - AUTH_DEV_MODE=${AUTH_DEV_MODE:-false}
    volumes:
      - ./backend:/app
      - ./serviceAccountKey.json:/app/serviceAccountKey.json:ro
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calricula-frontend
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      - NEXT_PUBLIC_AUTH_DEV_MODE=${NEXT_PUBLIC_AUTH_DEV_MODE:-false}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:

networks:
  default:
    name: calricula-network
