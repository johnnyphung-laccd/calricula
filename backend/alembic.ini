# Alembic Configuration for Calricula

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration file timestamps
timezone = UTC

# Truncate migration file names at this length
truncate_slug_length = 40

# Set to 'true' to run the environment during migrations
prepend_sys_path = .

# Version path separator for multi-directory migrations
version_path_separator = os

# Version table name (tracks applied migrations)
version_table = alembic_version

[post_write_hooks]
# Format with black after generating migration
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
